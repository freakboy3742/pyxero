[tox]
envlist = py{39,39,310,311,312,313}
skip_missing_interpreters = true

[testenv]
extras =
    dev
commands =
    python -m pytest -vv

[testenv:package]
skip_install = True
deps =
    check_manifest
    build
    twine
commands =
    check-manifest -v
    python -m build --sdist --wheel --outdir dist
    python -m twine check dist/*

[testenv:publish]
deps =
    wheel
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    python -m twine upload dist/*
