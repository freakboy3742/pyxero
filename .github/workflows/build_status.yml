name: Build status
on:
  push:
    branches:
      - master

jobs:
  smoke:
    name: Smoke test (3.6)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.6
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade setuptools
        pip install -e .
    - name: Test
      run: |
        python setup.py test
